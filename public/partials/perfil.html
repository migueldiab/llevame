<h3>Editá tu perfil</h3>
<div class="row">
  <div class="span2 bs-docs-sidebar">
    <ul class="nav nav-list bs-docs-sidenav affix-top">
      <li><a href="#global"><i class="icon-chevron-right"></i>Personal</a></li>
      <li><a href="#gridSystem"><i class="icon-chevron-right"></i>Reputación</a></li>
      <li><a href="#fluidGridSystem"><i class="icon-chevron-right"></i>Vehículo</a></li>
    </ul>
  </div>
  <div class="span4">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>Información Personal</legend>
          <div class="control-group">
            <label class="control-label" for="desde">Nombre</label>
            <div class="controls">
              <input type="text" id="desde" value="{{user.login}}">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="hacia">Correo Electrónico</label>
            <div class="controls">
              <input type="text" id="hacia" value="{{user.email}}">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="cuando">Fecha de Nacimiento</label>
            <div class="controls">
              <input type="text" id="cuando" value="{{user.dob}}">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="flexible">Mis Amigos</label>
            <div class="controls">
              <select multiple id="flexible">
                <option value="Juan">Juan</option>
                <option value="Pedro">Pedro</option>
                <option value="Ringo">Ringo</option>
              </select>
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <div class="form-actions">
              <input type="button" value="Cancelar" class="btn btn-warning" ng-click="searchTrip()"/>
              <input type="button" value="Guardar" class="btn btn-success" ng-click="searchTrip()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="span4">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>Vehículo</legend>
          <div class="control-group">
            <label class="control-label" for="desde">Marca</label>
            <div class="controls">
              <input type="text" id="desde" value="Citroen">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <div class="form-actions">
              <input type="button" value="Cancelar" class="btn btn-warning" ng-click="searchTrip()"/>
              <input type="button" value="Guardar" class="btn btn-success" ng-click="searchTrip()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
