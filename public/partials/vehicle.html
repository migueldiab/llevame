<h3>Editá tus vehículos</h3>
<div class="row">
  <perfil-bar></perfil-bar>
  <div class="span9">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>Vehículo</legend>
          <div class="control-group">
            <label class="control-label" for="desde">Marca</label>
            <div class="controls">
              <input type="text" id="desde" value="Citroen">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <div class="form-actions">
              <input type="button" value="Cancelar" class="btn btn-warning" ng-click="searchTrip()"/>
              <input type="button" value="Guardar" class="btn btn-success" ng-click="searchTrip()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
