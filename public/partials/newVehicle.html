<form class="form-horizontal">
  <fieldset>
    <legend>Vehículo</legend>
    <div class="control-group">
      <label class="control-label" for="modelo">Modelo</label>
      <div class="controls">
        <input type="text" id="modelo" ng-model="vehiculo.modelo" required>
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="modelo">Marca</label>
      <div class="controls">
        <input type="text" id="modelo" ng-model="vehiculo.marca" required>
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="puertas">Puertas</label>
      <div class="controls">
        <input type="text" id="puertas" ng-model="vehiculo.puertas">
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="maxPax">Máx. Pasajeros</label>
      <div class="controls">
        <input type="text" id="maxPax" ng-model="vehiculo.maxPasajeros">
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="color">Color</label>
      <div class="controls">
        <input type="text" id="color" ng-model="vehiculo.color">
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="seguro">Aseguradora</label>
      <div class="controls">
        <input type="text" id="seguro" ng-model="vehiculo.seguro">
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="auxMec">Auxilio Mecánico</label>
      <div class="controls">
        <input type="text" id="auxMec" ng-model="vehiculo.auxilio">
        <span class="help-inline"></span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="nombre">Nombre</label>
      <div class="controls">
        <input type="text" id="nombre" ng-model="vehiculo.nombre">
        <span class="help-inline"></span>
      </div>
    </div>


    <div class="control-group">
      <div class="form-actions">
        <input type="button" value="Cancelar" class="btn btn-warning" ng-click="cancel()"/>
        <input type="button" value="Guardar" class="btn btn-success" ng-click="save()"/>
      </div>
    </div>
  </fieldset>
</form>
