<h3>Busc치 y plane치 tus pr칩ximos viajes</h3>
<div class="row">
  <div class="span7">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>A d칩nde vamos?</legend>
          <div class="control-group">
            <label class="control-label" for="desde">Desde</label>
            <div class="controls">
              <input type="text" id="desde">
              <span class="help-inline">Ver en el mapa</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="hacia">Hacia</label>
            <div class="controls">
              <input type="text" id="hacia">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="cuando">Cuando</label>
            <div class="controls">
              <div ng-model="fecha" ui-date="{ minDate: 'new Date()' }"></div>
              <span>{{fecha.toLocaleDateString() }}</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="flexible"></label>
            <div class="controls">
              <input type="checkbox" id="flexible">
              <span class="help-inline">Fechas flexibles</span>
            </div>
          </div>
          <div class="control-group">
            <div class="form-actions">
              <input type="button" value="Agregar Viaje" class="btn btn-info" ng-click="agregarViaje()"/>
              <input type="button" value="Llevame >>" class="btn btn-success" ng-click="buscarViaje()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="span5">
    <!--<iframe width="90%" height="320px"-->
            <!--frameborder="0" scrolling="yes"-->
            <!--marginheight="0" marginwidth="0"-->
            <!--src="http://maps.google.com/?&amp;ll=-34.905361,-56.163483&amp;spn=0.053074,0.111494&amp;t=h&amp;z=14&amp;output=embed">-->
    <!--</iframe>-->

  </div>
</div>

<div class="row">
  <div class="span11">
    <table class="table">
      <thead>
      <tr>
        <th>Desde</th>
        <th>Hacia</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Flexible</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="viaje in listaViajes">
        <td>{{viaje.desde}}</td>
        <td>{{viaje.hacia}}</td>
        <td>{{viaje.fecha}}</td>
        <td>{{viaje.hora}}</td>
        <td>{{viaje.flexible}}</td>
        <td><input type="button" value="Detalles" class="btn btn-mini btn-primary" ng-click=""/></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
