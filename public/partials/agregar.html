<h3>Agregá tu próximo viaje</h3>
<div class="row">
  <div class="span7">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
          <legend>A dónde vas?</legend>
          <div class="control-group">
            <label class="control-label" for="desde">Desde</label>
            <div class="controls">
              <input type="text" id="desde">
              <span class="help-inline">Ver en el mapa</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="hacia">Hacia</label>
            <div class="controls">
              <input type="text" id="hacia">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="cuando">Cuando</label>
            <div class="controls">
              <input type="text" id="cuando">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="flexible"></label>
            <div class="controls">
              <input type="checkbox" id="flexible">
              <span class="help-inline">Fechas flexibles</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="flexible">Invitar Amigos</label>
            <div class="controls">
              <input type="text" id="flexible">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group">
            <div class="form-actions">
              <input type="button" value="Agregar Viaje" class="btn-info" ng-click="searchTrip()"/>
              <input type="button" value="Llevame >>" class="btn btn-success btn-large" ng-click="searchTrip()"/>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
